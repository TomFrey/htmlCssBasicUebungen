<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formular</title>
    <link rel="stylesheet" type="text/css" href="/assets/demoCss/formularGestylt.css">
</head>
<body>
<div class="wrapper">
    <h1>Formular</h1>

    <form method="get" action="formular.html">

        <div class="radioGroupWrapper">
            <label>Anrede</label>

            <div class="radioGroup">
                <span class="radioGroup__item">
                    <label for="herr">Herr</label>
                    <input type="radio" name="geschlecht" id="herr" value="Herr">
                </span>

                <span class="radioGroup__item">
                    <label for="frau">Frau</label>
                    <input type="radio" name="geschlecht" id="frau" value="Frau">
                </span>

                <span class="radioGroup__item">
                    <label for="nose">Weiss nicht</label>
                    <input type="radio" name="geschlecht" id="nose" value="Weiss nicht">
                </span>
            </div>
        </div>


        <div class="inputFieldWrapper">
            <span class="inputField">
                <label for="vorname">Vorname</label>
                <input type="text" name="vorname" id="vorname" placeholder="Vorname" required>
            </span>

            <span class="inputField">
                <label for="xyz">Name</label>
                <input type="text" name="name" id="xyz" placeholder="Name" value="Simpson">
            </span>

            <span class="inputField">
                <label for="land">Land</label>
                <select name="land" id="land">
                    <option value="CH">Schweiz</option>
                    <option value="D" selected>Deutschland</option>
                    <option value="I">Italien</option>
                </select>
            </span>

            <span class="inputField">
                <!-- Was in der Textarea ist, ist nicht html, Zeilenumbruche werden dargestellt-->
                <label for="kommentar">Kommentar</label>
                <textarea name="kommentar" id="kommentar" cols="30" rows="5">
                    Zeile1
                    Zeile2
                </textarea>
            </span>

        </div>

        <input type="checkbox" id="agb" name="agb"><label for="agb">AGB gelesen</label>

        <input type="submit" value="los geht's">
    </form>
</div>
</body>
</html>
